<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструкор описів</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    


    <div id="questions" class="">
        <div class="top_part">
            <div class="questions-nav">
                <img src="./img/back-icon.svg">
                <img src="./img/home-icon.svg">
            </div>
            <div class="circles-block">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <h2>DYNAMIC TITLE</h2>
        </div>

        <div class="bottom_part">
           
            <div class="question-block active">
                <button value="Продам" class="big-btn blue">Продам</button>
                <button value="Здам в оренду" class="big-btn blue">Здам в оренду</button>
            </div>
            
            
            
            <div class="question-block flex-row">
                <button value="однокімнатну квартиру" class="small-btn blue">1</button>
                <button value="двокімнатну квартиру" class="small-btn blue">2</button>
                <button value="трьохкімнату квартиру" class="small-btn blue">3</button>
                <button value="чотирьохкімнатну квартиру" class="small-btn blue">4</button>
                <button value="п'ятикимнатну квартиру" class="small-btn blue">5</button>
                <button value="будинок" class="big-btn blue">Будинок</button>
            </div>
            
            
            
            
            
            <div class="question-block ">
                <button value="12 школи" class="big-btn blue">12 школа</button>
                <button value="Автовокзалу" class="big-btn blue">Автовокзал</button>
                <button value="Новий двіру" class="big-btn blue">Новий двір</button>
                <button value="Центру" class="big-btn blue">Центр</button>
                <button value="Басового куту" class="big-btn blue">Басів кут</button>
                <button value="Північного" class="big-btn blue">Північний</button>
                <button value="Ювілейного" class="big-btn blue">Ювілейний</button>
                <button value="Льонокомбінату" class="big-btn blue">Льонокомбінат</button>
                <input class="custom-input-area">
                <button class="big-btn green">Свій варіант</button>

            </div>
        </div>

    </div>


    <div id="result" class="hide">
        <div class="result-textarea">
        </div>

    </div>










    <script defer src="/script.js">
    </script>


</body>
</html>
