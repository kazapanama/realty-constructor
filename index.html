<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструкор описів</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    


    <div id="questions" class="">
        <div class="top_part">
            <div class="questions-nav">
                <img src="./img/back-icon.svg">
                <img src="./img/home-icon.svg">
            </div>
            <div class="circles-block">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <h2>DYNAMIC TITLE</h2>
        </div>

        <div class="bottom_part">
           
            <div class="question-block active">
                <button value="Продам" class="big-btn blue">Продам</button>
                <button value="Здам в оренду" class="big-btn blue">Здам в оренду</button>
            </div>
            
            
            
            <div class="question-block flex-row">
                <button value="однокімнатну квартиру" class="small-btn blue">1</button>
                <button value="двокімнатну квартиру" class="small-btn blue">2</button>
                <button value="трьохкімнату квартиру" class="small-btn blue">3</button>
                <button value="чотирьохкімнатну квартиру" class="small-btn blue">4</button>
                <button value="п'ятикимнатну квартиру" class="small-btn blue">5</button>
                <button value="будинок" class="big-btn blue">Будинок</button>
            </div>
            
            
            
            
            
            <div class="question-block ">
                <button value="12 школи" class="big-btn blue">12 школа</button>
                <button value="Автовокзалу" class="big-btn blue">Автовокзал</button>
                <button value="Нового двіру" class="big-btn blue">Новий двір</button>
                <button value="Центру" class="big-btn blue">Центр</button>
                <button value="Басового куту" class="big-btn blue">Басів кут</button>
                <button value="Північного" class="big-btn blue">Північний</button>
                <button value="Ювілейного" class="big-btn blue">Ювілейний</button>
                <button value="Льонокомбінату" class="big-btn blue">Льонокомбінат</button>
                <input class="custom-input-area">
                <button class="big-btn green">Свій варіант</button>

            </div>

            <div class="question-block flex-row ">
                <input type="text" id="cost-input">
                <button value="0" class="small-btn red">X</button>
                <button value="5000" class="small-btn orange">+5K</button>
                <button value="1000" class="small-btn orange">+1K</button>
                <div class="calc-div"> 
                    <div class="calc-check">грн</div>
                    <div class="calc-check">₴</div>
                    <div class="calc-check ">$</div>
                </div>
                <button value="500" class="small-btn orange">+500</button>
                <button value="100" class="small-btn orange">+100</button>
                <button value="будинок" class="big-btn blue">Додати вартість</button>
                <button value="будинок" class="big-btn grey">Пропустити</button>
            </div>

            
            
            
            <div class="question-block flex-row flex-left ">
               
                    <div class="dop-check" data-desc="Спокійний район">Спокійний район</div>
                    <div class="dop-check" data-desc="Терміново">Терміново</div>
                    <div class="dop-check " data-desc="Для сім’ї">Для сім’ї</div>
                    <div class="dop-check " data-desc="Без дітей">Без дітей</div>
                    <div class="dop-check" data-desc="На довгий термін">На довгий термін</div>
                    <div class="dop-check" data-desc="Для порядних">Для порядних</div>
                    <div class="dop-check " data-desc="Квартира тепла та затишна, поруч є все необхідне для комфортного проживання, магазини, супермаркети.">Стд полотно</div>
                    <button value="будинок" class="big-btn blue">Завершити</button>
                    
                
            </div>








        </div>

    </div>


    <div id="result" class="hide">
        <div class="result-textarea">
        </div>

    </div>










    <script defer src="/script.js">
    </script>


</body>
</html>
